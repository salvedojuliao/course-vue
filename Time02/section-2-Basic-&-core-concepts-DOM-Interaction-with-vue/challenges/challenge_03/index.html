<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
    <title>Event Binding</title>
  </head>
  <body>
    <div id="events">
      <nav>
        <ul>
          <li v-for="item in menuItems">{{ item }}</li>
        </ul>
      </nav>
      <div class="inputs">
        <div class="name">
          <label for="Name">Name: </label>
          <input type="text" v-model="name" />
          <!-- <button @click="addName">Add</button> -->
        </div>
        <div class="lastName">
          <label for="Name">Last Name: </label>
          <input type="text" v-model="lastName" />
          <!-- <button @click="addLastName">Add</button> -->
        </div>
      </div>
      <div class="messagesField">
        <p>Número de envios: {{ counter }}</p>
        <p v-if="counter == 2">Você só tem mais um envio restante</p>
        <p>Nome: {{ name }}</p>
        <p>Sobrenome: {{ lastName }}</p>
        <p>Nome completo: {{ fullName }}</p>
        <button @click="resetInputs">Reset inputs</button>
        <button @click="setName">Confirm name</button>
        <p><strong>Nome confirmado:</strong> {{ confirmedName }}</p>
      </div>
    </div>
  </body>
</html>
