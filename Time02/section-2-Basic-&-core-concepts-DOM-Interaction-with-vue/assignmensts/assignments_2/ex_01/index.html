<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
    <title>Event Binding</title>
  </head>
  <body>
    <div id="events">
        <div class="tasksSection">
            <label for="tasks">Task:  </label>
            <!-- <input type="text" v-on:input="setName($event, 'Batista')" v-on:keyup.enter="confirmInput"> -->
            <input type="text" v-on:input="setTask">
            <button v-on:click.left="addTask">Adicionar</button>
              <ul id="tasks">
                <li v-for="task in taskList">{{task}}</li>
              </ul>
        </div>

        <form v-on:submit.prevent>
            <h2>Formul√°rio</h2>
            <div class="fieldForms">
              <label for="Nome">Nome: </label>
              <input type="text" name="name" placeholder="Nome" v-on:input="setName"/>
            </div>
            <div class="fieldForms">
              <label for="Nome">Senha: </label>
              <input type="text" name="name" placeholder="Nome" v-on:input="setPassword"/>
            </div>
            <div class="buttons">
              <button @click="saveUserData">Salvar</button>
              <!-- <button @click="">Mostrar na lista</button>
              <button>Enviar</button> -->
            </div>
          </form>

          <div>
            <ul id="formResults">
              <li v-for="user in userData">
                <p>Nome: {{ user.name }}</p>
                <p>Senha: {{ user.password }}</p>
              </li>
            </ul>
          </div>
    </div>
  </body>
</html>
